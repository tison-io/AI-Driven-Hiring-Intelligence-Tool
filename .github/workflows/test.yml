name: Test Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run linter
        working-directory: ./backend
        run: npm run lint
      
      # - name: Run unit tests
      #   working-directory: ./backend
      #   run: npm test
      #   env:
      #     DATABASE_URL: mongodb://localhost:27017/test_db
      #     JWT_SECRET: test-secret-key
      #     REDIS_HOST: localhost
      #     REDIS_PORT: 6379
      
      # - name: Run E2E tests
      #   working-directory: ./backend
      #   run: npm run test:e2e
      #   env:
      #     DATABASE_URL: mongodb://localhost:27017/test_db
      #     JWT_SECRET: test-secret-key
      #     REDIS_HOST: localhost
      #     REDIS_PORT: 6379
      
      - name: Build check
        working-directory: ./backend
        run: npm run build

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Type check
        working-directory: ./frontend
        run: npm run type-check
      
      - name: Build check
        working-directory: ./frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3000

  ai-service-test:
    name: AI Service Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: AI_Backend/requirements.txt
      
      - name: Install dependencies
        working-directory: ./AI_Backend
        run: pip install -r requirements.txt
      
      - name: Syntax check
        working-directory: ./AI_Backend
        run: python -m py_compile *.py
      
      - name: Import validation
        working-directory: ./AI_Backend
        run: python -c "import main; print('âœ“ Main module imports successfully')"
